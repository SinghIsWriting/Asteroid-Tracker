<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asteroid Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img src="./meteorito.gif" alt="Asteroid" class="asteroid1" />
      <img src="./meteorito.gif" alt="Asteroid" class="asteroid2" />
      <img src="./meteorito.gif" alt="Asteroid" class="asteroid3" />
      <img src="./meteorito.gif" alt="Asteroid" class="asteroid4" />
      <audio src="/start.mp3" type="audio/mpeg" id="startAudio1" loop autoplay style="display: none;"></audio>
      <audio src="/middle.mp3" type="audio/mpeg" id="startAudio2" loop autoplay style="display: none;"></audio>
      <audio src="/end.mp3" type="audio/mpeg" id="startAudio3" loop autoplay style="display: none;"></audio>
      <div class="header">
        <div class="date">
          Date: <span id="date"></span>
        </div>
        <div class="title">
          <h1>Asteroid Tracker</h1>
        <p>Get real-time updates on asteroids near the Earth</p>
        </div>
        <div class="closest">
          Closest Missing Distance: <span id="closest"></span> kms
        </div>
        
      </div>
      <div class="tracker">
        <div class="asteroid-info">
          <h2>Asteroid Details</h2>
          <div class="details"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
